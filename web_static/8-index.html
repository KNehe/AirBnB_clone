<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/5-filters.css">
		<link rel="icon" type="image/x-icon" href="images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<!--container-->
		<div class="container">
			<!--filters-->
			<section class="filters">
				<button>
					Search
				</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Lorem Ipsum</h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Page 1</li>
								<li> page 2</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>San Frasnas</li>
								<li>Place</li>
							</ul>
						</li>

					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Lorem Ipsum</h4>

					<ul class="popover">
						<li>Internet</li>
						<li> TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</section>
			<!--end filters-->

			<!--places-->
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Place name</h2>
					<div class="price_by_night">
					</div>
					<div class="information">
						<div>
							Number of guests: 30
						</div>
						<div> Number of bedrooms </div>
						<div> Nmber of bath rooms </div>
					</div>
					<div class="user">
						<span>Owner</span> John Doe
					</div>
					<div class="description">
					</div>
				</article>
			</section>
			<!--end places-->
		</div>
		<!--end container-->
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
